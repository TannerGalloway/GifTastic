<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md">
                <div id="gif-buttons">

                </div>
            </div>
            <div class="col-sm">
                <button id="favoritesButton" value="0">Favorites</button>
            </div>
        </div>
        <div class="row">

            <div class="col">

            </div>
            <div class="col-4">
                <div id="favorites">
                    <h5>Favorites</h5>
                </div>

                <form id="gifControler">
                    <div class="form-group">
                        <label for="Search-Input">Add an Item to the list</label>
                        <input type="text" class="form-control" id="Search-Input" aria-describedby="searchHelp"
                            placeholder="Search Term">
                    </div>
                    <button type="submit" id="add-gif" disabled="disabled">Submit</button>
                    <button id="addMoreGifs">Add 10 Gifs</br></button>
                    <div class="form-group form-check">
                        <label for="displayRating">Select what attribute below you would like to see about the
                            generated Gifs.</label></br>
                        <input type="checkbox" class="form-check-input" id="gifTitle">
                        <label class="form-check-label" for="displayTitle">Title</label></br>
                        <input type="checkbox" class="form-check-input" id="gifRating">
                        <label class="form-check-label" for="displayRating">Rating</label>
                    </div>
                </form>
                   
            </div>  
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
